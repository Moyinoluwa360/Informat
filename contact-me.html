<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Informat</title>
  <style>
    /* General Reset */
    body, h1, h2, p, ul, li, a, input, textarea, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header Styling */
    .header {
      background-color: #007BFF;
      color: #fff;
      padding: 15px 0;
    }
    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .header .nav ul {
      display: flex;
      list-style: none;
    }
    .header .nav ul li {
      margin-left: 20px;
    }
    .header .nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }
    .header .nav ul li a:hover {
      color: #FFD700;
    }

    /* Contact Section */
    .contact-section {
      background-color: #fff;
      padding: 40px 20px;
    }
    .contact-section .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .contact-section h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .contact-section p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
    }
    .contact-form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .contact-form label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .contact-form textarea {
      resize: none;
      height: 150px;
    }
    .contact-form button {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    .footer a {
      color: #FFD700;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Informat</h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you! Whether you have questions, feedback, or just want to say hello, feel free to get in touch using the form below.</p>
      <div class="contact-form">
        <form action="#" method="POST">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Informat. All Rights Reserved.</p>
      <p>Follow us on: 
        <a href="#">Facebook</a> | 
        <a href="#">Twitter</a> | 
        <a href="#">Instagram</a>
      </p>
    </div>
  </footer>
</body>
</html>
