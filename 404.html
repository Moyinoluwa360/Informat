<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <style>
    /* General Reset */
    body, h1, p, a {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* 404 Container Styling */
    .error-container {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .error-container h1 {
      font-size: 100px;
      color: #FF6F61;
      margin-bottom: 20px;
    }
    .error-container h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .error-container p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }
    .error-container a {
      text-decoration: none;
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .error-container a:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .error-container h1 {
        font-size: 80px;
      }
      .error-container h2 {
        font-size: 28px;
      }
      .error-container p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist or may have been moved.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
